<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="general.html :: headerfiles(title='About')"></head>
<body class="bg-profile">

<!-- Navigation-->
<nav th:replace="general.html :: navigation(page='About', user=${user})"></nav>

<div class="container rounded bg-dark mt-5 shipster-text-light profile-start">
    <div class="row">
        <div class="col-md-3 border-right border-right-shipster">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5 m-2">
                <img class="rounded-circle mt-5" width="150px" th:if="${user.getGender() == 'male'}"
                     th:src="@{images/avatar_male.svg}" alt="Avatar_male">
                <img class="rounded-circle mt-5" width="150px" th:unless="${user.getGender() == 'male'}"
                     th:src="@{images/avatar_male.svg}" alt="Avatar_male">
                <span class="font-weight-bold" th:text="${user.getUserName()}"></span>
                <span th:text="${user.getEmail()}"></span><span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right border-right-shipster pb-2">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right">Profile Settings</h3>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label>
                        <input type="text" class="form-control"
                               th:field="*{user.firstName}" th:placeholder="${user.firstName}">
                    </div>
                    <div class="col-md-6"><label class="labels">Surname</label>
                        <input type="text" class="form-control"
                               th:field="*{user.lastName}" th:placeholder="${user.lastName}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Username</label>
                        <input type="text" class="form-control"
                               th:field="*{user.userName}" th:placeholder="${user.userName}">
                    </div>
                    <div class="col-md-12"><label class="labels">Email</label>
                        <input type="text" class="form-control"
                               th:field="*{user.email}" th:placeholder="${user.email}">
                    </div>
                    <div class="col-md-12 mt-2 mb-1"><label class="labels">Gender: </label>
                        <input type="radio" id="male" name="gender" value="male" required th:field="*{user.gender}"
                               th:checked="${user.getGender().contentEquals('male')}">
                        <label for="male" class="shipster-text-light">Male</label>
                        <input type="radio" id="female" name="gender" value="female"
                               th:checked="${user.getGender().contentEquals('female')}">
                        <label for="female" class="shipster-text-light">Female</label><br>
                    </div>
                </div>

                <h4 class="form-signin-heading shipster-text-light">Address information</h4>

                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Street</label>
                        <input type="text" class="form-control"
                               th:field="*{address.street}" th:placeholder="${address.street}">
                    </div>
                    <div class="col-md-6"><label class="labels">Number</label>
                        <input type="text" class="form-control"
                               th:field="*{address.number}" th:placeholder="${address.number}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">City</label>
                        <input type="text" class="form-control"
                               th:field="*{address.city}" th:placeholder="${address.city}">
                    </div>
                    <div class="col-md-6"><label class="labels">ZIP</label>
                        <input type="text" class="form-control"
                               th:field="*{address.zip}" th:placeholder="${address.zip}">
                    </div>
                </div>
                <div class="col-md-12"><label class="labels">Country</label>
                    <input type="text" class="form-control"
                           th:field="*{address.country}" th:placeholder="${address.country}">
                </div>
            </div>
            <button class="btn btn-outline-secondary" type="submit">Update</button>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                    <h4 class="form-signin-heading ">Change password</h4>
                <div class="col-md-12"><label class="labels">Current password</label>
                    <input type="text" class="form-control" value="">
                </div>
                <div class="col-md-12"><label class="labels">New password</label>
                    <input type="text" class="form-control" value="">
                </div>
                <div class="col-md-12"><label class="labels">Confirm password</label>
                    <input type="text" class="form-control" value="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
