<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="general.html :: headerfiles(title='Shop')"></head>
<body class="bg-article">

<!-- Navigation-->
<nav th:replace="general.html :: navigation(page='Shop', user=${user})"></nav>

<div class="shop-start">
    <div class="container">
        <section class="product">
            <div class="row justify-content-center text-center">
                <div class="col-md-12 col-lg-10">
                    <div class="header">
                        <h1 th:text="${product.getName()}"></h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="single-product border border-secondary rounded p-1">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6 text-center align-self-center">
                                <img class="img-fluid" th:src="@{${product.getUrl()}}">
                            </div>
                            <div class="col-md-6 info">
                                <div class="row title">
                                    <div class="col mt-3 ms-2 me-2">
                                        <h3 th:text="${product.getDescription()}"></h3>
                                    </div>
                                </div>
                                <div class="row ms-2">
                                    <b th:text="'Palet space: ' + ${product.getPalletSpace()}"></b>
                                    <b th:text="'Shipping distance: ' + ${distance}"></b>
                                    <b th:text="'Shipping price: ' + ${price}"></b>
                                    <b class="product-old-price ms-2 w-auto"
                                        th:text="'Old price: CHF ' + ${#numbers.formatDecimal(product.getPrice()  * 1.1, 0, 2)}"></b>
                                    <b class="product-price ms-2" th:text="'New price: CHF ' + ${product.getPrice()}"></b>
                                    <h3 class="mt-2" th:text="'Total price: ' + ${#numbers.formatDecimal(product.getPrice() + price, 0, 2)}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row lower">
                        <div class="col"><a class="carousel-control-prev" href="#demo" data-slide="prev"><i
                                class="fa fa-arrow-left"></i></a> <a class="carousel-control-next"
                                                                     href="#demo" data-slide="next"><i
                                class="fa fa-arrow-right"></i></a></div>
                        <div class="col text-right align-self-center">
                            <button class="btn text-secondary">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
