<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css" crossorigin="anonymous"/>
</head>
<body class="p-0 bg-login">
<div class="container home-div">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading text-centered shipster-text-light">Sign in to your Shipster account</h2>
        <p>
            <label for="username" class="sr-only shipster-text-light">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="" autocomplete="off">
        </p>
        <p>
            <label for="password" class="sr-only shipster-text-light">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required=""
                   autocomplete="off">
        </p>
        <div class="d-flex align-items-center mb-3">
            <label for="remember-me" class="shipster-text-light">Remember me?</label>
            <input type="checkbox" id="remember-me" name="remember-me" class="for-check-input shipster-checkbox ms-2">
        </div>
        <button class="btn btn-outline-secondary" type="submit">Sign in</button>
        <div class="shipster-text-light">Don't have an account yet? Register <a href="/register"><u>here</u></a>.</div>
    </form>
</div>
</body>
</html>
